{% extends "base.html" %}
{% block content %}
  <h2>New Reading Text</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}<br>{{ form.title(size=64) }}</p>
    <p>{{ form.content.label }}<br>{{ form.content(rows=10, cols=70) }}</p>
    <p>{{ form.url.label }}<br>{{ form.url(size=70) }}</p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
